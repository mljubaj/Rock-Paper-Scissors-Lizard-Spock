
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>
<h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <div class="button-area">
        <button id="rock">👊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
        <button id="lizard">🤏</button>
        <button id="Spock">🖖</button>
    </div>
<div class="container">
    <h2>Computer's Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2 class="center">Result: <span id="result"></span></h2>
</div>


    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
